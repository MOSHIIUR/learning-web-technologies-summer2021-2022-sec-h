<html>
<head>
    <title>Registration Form</title>
</head>

<body>
    <form>
        <table border="1">
            <!--    ROW ONE -->
            <tr width="50%">
                <td colspan="3" align="center">PERSON PROFILE</td>
            </tr>

            <!--    ROW 002 -->
            <tr>
                <td>NAME</td>
                <td width="50%"><input type="name" name="text" value=""></td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 003- mail -->
            <tr>
                <td>Mail</td>
                <td width="50%"><input type="main" name="email" value=""></td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 004- gender -->
            <tr>
                <td>Gender</td>
                <td width="50%">
                    <input type="radio" name="gender" value="">Male
                    <input type="radio" name="gender" value="">Female
                    <input type="radio" name="gender" value="">Other
                </td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 005- date of birth -->
            <tr>
                <td>Date of Birth</td>
                <td width="50%">
                    <input type="day" id="day" name="day">
                    <input type="mont" id="month" name="month">
                    <input type="year" id="year" name="year">
                    </td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 006- Blood Group -->
            <tr>
                <td>Blood Group</td>
                <td width="50%">
                    <select name="bloodgrp">
                        <option value="">A+</option>	
                        <option value="">AB+</option>	
                        <option value="">O+</option>	
                    </select>
                </td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 007- Degree -->
            <tr>
                <td>Degree</td>
                <td width="50%">
                    <input type="checkbox" name="option01" value="">SSC
                    <input type="checkbox" name="option02" value="">HHC
                    <input type="checkbox" name="option03" value="">BSc
                    <input type="checkbox" name="option04" value="">MSc
                </td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 008- FILE -->
            <tr>
                <td>Photo</td>
                <td width="50%">
                    <input type="file" name="uploadedFile">
                </td>
                <td width="10%"></td>
            </tr>
        
            <!--    ROW 009- empty  orw -->
            <tr>
                <td colspan="4"></td>
            </tr>
        
            <!--    ROW 0010- submit and reset -->
            <tr>
                <td colspan="4"><input type="submit" name=""value=Submit><input type="Reset" name=""  value=reset></td>
            </tr>
        
        
        
        
        
        
        
        
        </table>
    </form>
</body>

</html>
