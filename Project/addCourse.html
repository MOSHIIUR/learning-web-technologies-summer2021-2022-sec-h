        <table>

            </tr>
            
        <!--    hr -->

                <td colspan="2"><hr></td>
            </tr>
            
        <!--    course title -->
            <tr>
                <td>Course Name</td>
                <td><input type="text" name="title" value=""></td>
            </tr>

        <!--    hr -->
        <tr>
            <td colspan="2"><hr></td>
        </tr>
